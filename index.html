<html><head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/hammerjs@2.0.8"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anoxnymous"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <script id="constant.js" type="text/javascript" src="src/entity/constant.js"></script>
    <script id="init.js" type="text/javascript" src="src/init.js"></script>
    <script id="main.js" type="text/javascript" src="src/main.js"></script>
    <script id="draw.js" type="text/javascript" src="src/draw.js"></script>
    <script id="data.js" type="text/javascript" src="src/data.js"></script>
    <script id="default-style.js" type="text/javascript" src="src/default-style.js"></script>
    <script id="custom-style.js" type="text/javascript" src="src/custom-style.js"></script>
    <script id="layout.js" type="text/javascript" src="src/layout.js"></script>
    <script id="style.js" type="text/javascript" src="src/style.js"></script>
    <script id="label.js" type="text/javascript" src="src/label.js"></script>
    <script id="selections.js" type="text/javascript" src="src/selections.js"></script>
    <script id="minimap.js" type="text/javascript" src="src/minimap.js"></script>
    <script id="pinning.js" type="text/javascript" src="src/pinning.js"></script>
    <script id="logger.js" type="text/javascript" src="src/logger.js"></script>
    <script id="undo-redo.js" type="text/javascript" src="src/undo-redo.js"></script>
    <script id="transformer_extensions.js" type="text/javascript" src="src/transformer_extensions.js"></script>
    <script id="hammer_events.js" type="text/javascript" src="src/hammer_events.js"></script>
    <script id="redo.js" type="text/javascript" src="src/redo.js"></script>

    <script id="transformer.js" type="text/javascript" src="external/transformer.demangled.min.js"></script>

    <link id="main.css" rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link id="context-menu.css" rel="stylesheet" type="text/css" href="styles/context-menu.css"/>
    <link id="minimap.css" rel="stylesheet" type="text/css" href="styles/minimap.css"/>
</head>
<body>
    <div id="CogCanvas">
        <div id="d3_container">
            <svg class="canvas transformable" id="canvas" style="width: 5760px; height: 3240px; z-index:0;" transform="matrix(1, 0, 0, 1, -2000, -1000)" xmlns="http://www.w3.org/2000/svg">
            </svg>
        </div>
        <div id="content_container">
            <h3 id="content_header">Content Browser</h3>
            <button id="uploadImageBtn">Upload Image to Map</button>
            <span id="label_edit_container">
                <button id="label_text_increase">A</button>
                <button id="label_text_decrease">A</button>
                <button id="label_text_bold">B</button>
                <button id="label_text_italics">I</button>
            </span>
            <span id="text_color_container">
                <button class="text_color_button" id="green_text">A</button>
                <button class="text_color_button" id="red_text">A</button>
                <button class="text_color_button" id="blue_text">A</button>
                <button class="text_color_button" id="black_text">A</button>
            </span>
            <span id="node_color_container">
                <button class="node_color_button" id="green_node"></button>
                <button class="node_color_button" id="red_node"></button>
                <button class="node_color_button" id="blue_node"></button>
                <button class="node_color_button" id="black_node"></button>
            </span>
            <span id="node_border_container">
                <button class="node_color_button" id="green_border"></button>
                <button class="node_color_button" id="red_border"></button>
                <button class="node_color_button" id="blue_border"></button>
                <button class="node_color_button" id="black_border"></button>
            </span>
            <br/>
            <span id="node_border_container">
              <button id="toggle_touch_drawing" onclick="toggleDrawFunc()"><div><h4>Enable Drawing</h4></div></button>
            </span>
            <div id="minimap-wrapper">
                <div id="minimap">
                    <iframe id="minimap-bg" src="."></iframe>
                    <div id="minimap-barrier"></div>
                    <div id="minimap-placer"></div>
                    </div>
                </div>
            </div>
        </div>
    

    <div id="contextMenu" role="menu">
        <div>
            <button class="contextMenuOption" id="increase_size">A</button>
            <button class="contextMenuOption" id="decrease_size">a</button>
            <button class="contextMenuOption" id="bold"><b>B</b></button>
            <button class="contextMenuOption" id="italics"><i>I</i></button>
        </div>
        <div>
            <button class="contextMenuOption blueFill"></button>
            <button class="contextMenuOption redFill"></button>
            <button class="contextMenuOption grayFill"></button>
            <button class="contextMenuOption yellowFill"></button>
        </div>
        <div>
            <button class="contextMenuOption blueBorder"></button>
            <button class="contextMenuOption redBorder"></button>
            <button class="contextMenuOption grayBorder"></button>
            <button class="contextMenuOption yellowBorder"></button>
        </div>
        
    </div>


</body></html>
